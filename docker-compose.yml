version: '3.9'

services:

  db:
    container_name: kopiyka_db
    image: postgres:15
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}: ${DOCKER_DB_PORT}
    volumes:
      - kopiyka_db_volume:/var/lib/mysql

volumes:
  kopiyka_db_volume:
